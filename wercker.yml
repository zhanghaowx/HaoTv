box: wercker/default
deploy:
  steps:
    - add-to-known_hosts:
        hostname: tv.xiao.wedding
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $DIGITAL_OCEAN_KEYPAIR_PRIVATE
        overwrite: true
        hide-from-log: true
    - script:
        name: deploy website
        code: |
          export SSH_TO_INSTANCE_AND_RUN="ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no tv.xiao.wedding"
          $SSH_TO_INSTANCE_AND_RUN "export ENVATO_USERNAME=$ENVATO_USERNAME && export ENVATO_API_KEY=$ENVATO_API_KEY && export ENVATO_PURCHASE_CODE=$ENVATO_PURCHASE_CODE && cd /var/www/HaoTv && git pull && chmod +x install.sh && ./install.sh"